<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Digital Newton's Cradle with Turbo Button: Pure JS/Pure CSS</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>  
  

 
<div class="containerA master">
  <button onclick="turboBoost()"><span>T</span><span>U</span><span>R</span><span>B</span><span>O</span></button>
 
  
  <div class="containerA container-masterA">
    
    <div class="containerA container-deviceA">
      <div class="containerA container-stringballA beginning">
        <div class="string"></div>
        <div class="ball"><p>J</p></div>
      </div>
      <div class="containerA container-stringballA container-stringballA1">
        <div class="string"></div>
        <div class="ball ball1"><p>O</p></div>
      </div>
       <div class="containerA container-stringballA container-stringballA2">
        <div class="string string-mid"></div>
        <div class="ball ball2"><p>R</p></div>
      </div>
      <div class="containerA container-stringballA container-stringballA3">
        <div class="string"></div>
        <div class="ball ball3"><p>G</p></div>
      </div>
      <div class="containerA container-stringballA container-stringballA4 end beginningTurbo">
        <div class="string"></div>
        <div class="ball ball4"><p>E</p></div>
      </div>

      

    </div>
    
    <h1 class="tick">> tick</h1>
    <h1 class="tock">> tock</h1>
    
  
    <audio id="audioSample" loop>
    <source src="https://freesound.org/people/thepianosup/sounds/404284/download/404284__thepianosup__04.mp3">
    </audio> 
            <div class="containerA slider-containerA" >
       
      <input class="sliderA" type="range" min="3" max="40" value="10" id = "sliderThing">  
      </div>
      <div class="containerA container-displayA">
        <h1 id="display-output1">J BALL: ANIMATION-DURATION 1S; ANIMATION-DELAY: 0s</h1>
        <h1 id="display-output2">E BALL: ANIMATION-DURATION 1S; ANIMATION-DELAY: .5s</h1>
      </div>


  </div>

</div>
  <script src='https://code.createjs.com/soundjs-0.6.2.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
